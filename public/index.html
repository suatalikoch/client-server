<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company | Sign In</title>
    <link rel="stylesheet" href="./style/global.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <form id="loginForm" class="form" novalidate>
          <fieldset class="input-group">
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <small id="emailError" class="error-message"></small>
          </fieldset>
          <fieldset class="input-group">
            <label for="password" class="input-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <small id="passwordError" class="error-message"></small>
          </fieldset>
          <fieldset id="captchaContainer" class="input-group">
            <label for="captchaInput" class="input-label">Enter CAPTCHA</label>
            <div class="captcha-container">
              <span id="captchaCode"></span>
            </div>
            <input
              id="captchaInput"
              name="captcha"
              placeholder="Enter CAPTCHA"
              required
            />
            <small class="error-message" id="captchaError"></small>
          </fieldset>
          <button type="submit">Sign In</button>
        </form>
        <div class="footer">
          <p>
            Don't have an account? <a href="./register.html">Sign up now</a>
          </p>
        </div>
      </div>
    </main>
    <script type="module" src="./js/validation-login.js" defer></script>
  </body>
</html>
