<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company | Sign Up</title>
    <link rel="stylesheet" href="./style/global.css" />
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <form id="registerForm" class="form" novalidate>
          <fieldset class="input-group">
            <label for="email" class="input-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
            />
            <small id="emailError" class="error-message"></small>
          </fieldset>
          <fieldset class="input-group">
            <label for="first name" class="input-label">First Name</label>
            <input
              id="first-name"
              name="firstName"
              placeholder="Enter your first name"
            />
            <small id="firstNameError" class="error-message"></small>
          </fieldset>
          <fieldset class="input-group">
            <label for="last name" class="input-label">Last Name</label>
            <input
              id="last-name"
              name="lastName"
              placeholder="Enter your last name"
            />
            <small id="lastNameError" class="error-message"></small>
          </fieldset>
          <fieldset class="input-group">
            <label for="password" class="input-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter your password"
            />
            <small id="passwordError" class="error-message"></small>
          </fieldset>
          <fieldset class="input-group">
            <label for="confirm password" class="input-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              placeholder="Confirm your password"
            />
            <small id="confirmPasswordError" class="error-message"></small>
          </fieldset>
          <button type="submit">Sign Up</button>
        </form>
        <div class="footer">
          <p>Have an account? <a href="./index.html">Sign in now</a></p>
        </div>
      </div>
    </main>
    <script type="module" src="./js/validation-register.js" defer></script>
  </body>
</html>
